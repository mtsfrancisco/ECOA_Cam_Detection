{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Setup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Center the buttons below the webcam area */
        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #camera-container button {
            margin-top: 10px;
        }
        #image-upload-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" style="text-decoration: none; color: inherit;">
            Face Recognition Admin
        </a>
    </div>
    <!-- Add camera container and video element -->
    <div id="camera-container" style="border: 2px solid blue; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%;">
        <!-- Video element -->
        <video id="video" autoplay style="width: 640px; height: 480px; margin-bottom: 10px;"></video>
        
        <!-- Hidden canvas and captured image input -->
        <canvas id="canvas" style="display: none;"></canvas>
        <input type="hidden" id="captured-image" name="captured-image">
        
        <!-- Success message -->
        <p id="capture-message" style="display: none;">Image captured successfully!</p>
    </div>
    
    <script src="{% static 'js/camera_setup.js' %}"></script>
</body>
</html>
